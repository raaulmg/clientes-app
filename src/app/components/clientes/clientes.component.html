<div class="card border-primary mb-3 w-100">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>

        <div>
            <button class="btn btn-primary mb-2" routerLink="/clientes/form">Crear cliente</button>
        </div>

        <div *ngIf="clientes.length == 0" class="alert alert-info">
            No existen registros.
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes.length > 0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellidos }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt }}</td>
                    <td>
                        <button type="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="delete(cliente)">Eliminar</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
